<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scraping Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <div class="text-center mb-5">
        <h1>Job Scraping Dashboard</h1>
        <p class="lead">Select a country, city, and number of jobs to scrape.</p>
        <!-- Settings Button -->
        <button class="btn btn-secondary" onclick="openSettingsModal()">Settings</button>
    </div>

    <!-- Job Scraping Form -->
    <div class="card p-4 shadow-lg">
        <div class="card-body">
            <label for="country-select" class="form-label">Country</label>
            <select id="country-select" class="form-select mb-3" onchange="updateCities()">
                <option value="" disabled selected>Select a country</option>
                {% for entry in entries %}
                <option value="{{ entry.id }}">{{ entry.country }}</option>
                {% endfor %}
            </select>

            <label for="city-select" class="form-label">City</label>
            <select id="city-select" class="form-select mb-3">
                <option value="" disabled selected>Select a city</option>
            </select>

            <label for="num-jobs" class="form-label">Number of Jobs to Scrape</label>
            <input type="number" id="num-jobs" class="form-control mb-3" placeholder="Enter number of jobs" min="1">
            
            <button onclick="scrapeJob()" class="btn btn-primary btn-lg">Start Scraping</button>
        </div>
    </div>

    <hr>

    <!-- Scraping Summary Section -->
    <div class="text-center mb-5 mt-4">
        <h2>Scraping Summary</h2>
        <div class="input-group mb-3">
            <span class="input-group-text">Select Date:</span>
            <input type="date" id="summaryDate" class="form-control" value="">
            <button class="btn btn-primary" onclick="loadScrapingSummary()">Filter</button>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Country</th>
                    <th>City</th>
                    <th>Jobs Scraped</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="summaryTableBody">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Settings Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="settingsModalLabel">Exclusion Settings</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="exclusionForm">
          <div class="mb-3">
            <label for="excludeTitle" class="form-label">Exclude in Title</label>
            <input type="text" class="form-control" id="excludeTitle" placeholder="Enter words to exclude in Title">
          </div>
          <div class="mb-3">
            <label for="excludeCompany" class="form-label">Exclude in Company</label>
            <input type="text" class="form-control" id="excludeCompany" placeholder="Enter words to exclude in Company">
          </div>
          <div class="mb-3">
            <label for="excludeLocation" class="form-label">Exclude in Location</label>
            <input type="text" class="form-control" id="excludeLocation" placeholder="Enter words to exclude in Location">
          </div>
          <div class="mb-3">
            <label for="excludeSalary" class="form-label">Exclude in Salary</label>
            <input type="text" class="form-control" id="excludeSalary" placeholder="Enter words to exclude in Salary">
          </div>
          <div class="mb-3">
            <label for="excludeType" class="form-label">Exclude in Type</label>
            <input type="text" class="form-control" id="excludeType" placeholder="Enter words to exclude in Type">
          </div>
          <div class="mb-3">
            <label for="excludeDescription" class="form-label">Exclude in Description</label>
            <input type="text" class="form-control" id="excludeDescription" placeholder="Enter words to exclude in Description">
          </div>
          <button type="button" class="btn btn-primary" onclick="saveExclusionSettings()">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

<<!-- Place this at the bottom of your index.html, before the closing body tag -->
<script>
    let citiesData = {{ entries | tojson }};
    
    function updateCities() {
        let countryId = $("#country-select").val();
        let selectedCountry = citiesData.find(entry => entry.id == countryId);
        
        if (selectedCountry) {
            $("#city-select").empty().append('<option value="" disabled selected>Select a city</option>');
            selectedCountry.cities.forEach(city => {
                $("#city-select").append(`<option value="${city}">${city}</option>`);
            });
        }
    }

    function scrapeJob() {
        let countryId = $("#country-select").val();
        let selectedCity = $("#city-select").val();
        let numJobs = $("#num-jobs").val();

        if (!countryId || !selectedCity || !numJobs) {
            alert("Please select a country, city, and specify the number of jobs.");
            return;
        }

        const exclusionSettings = getExclusionSettings();
        $.post("/scrape_jobs", {
            country_id: countryId,
            city: selectedCity,
            num_jobs: numJobs,
            exclusions: exclusionSettings
        }, function(data) {
            alert(data.message);
        }).fail(function() {
            alert("An error occurred while starting the scrape.");
        });
    }

    function loadScrapingSummary() {
        const date = $("#summaryDate").val();
        $.getJSON("/get_scraping_summary", {date: date}, function(data) {
            const tableBody = $("#summaryTableBody");
            tableBody.empty();
            
            data.forEach(row => {
                tableBody.append(`
                    <tr>
                        <td>${row.Date}</td>
                        <td>${row.Country}</td>
                        <td>${row.City}</td>
                        <td>${row["Job Count"]}</td>
                        <td><button onclick="viewFile('${row.FilePath}')" class="btn btn-sm btn-info">View</button></td>
                    </tr>
                `);
            });
        });
    }

    function viewFile(filePath) {
        // Convert the file path to a relative path from the app's root
        const relativePath = filePath.replace('/Users/naveedabbas/web_scrapping_tool/', '');
        
        // Redirect with the relative path encoded for special characters
        window.location.href = `/view_file?file_path=${encodeURIComponent(relativePath)}`;
    }

    function openSettingsModal() {
        $.getJSON("/get_exclusions", function(data) {
            console.log("Exclusions loaded:", data);

            $('#excludeTitle').val(data.Title ? data.Title.join(', ') : '');
            $('#excludeCompany').val(data.Company ? data.Company.join(', ') : '');
            $('#excludeLocation').val(data.Location ? data.Location.join(', ') : '');
            $('#excludeSalary').val(data.Salary ? data.Salary.join(', ') : '');
            $('#excludeType').val(data.Type ? data.Type.join(', ') : '');
            $('#excludeDescription').val(data.Description ? data.Description.join(', ') : '');
        }).always(function() {
            $('#settingsModal').modal('show');
        });
    }

    function saveExclusionSettings() {
        const exclusions = {
            Title: $('#excludeTitle').val().split(',').map(word => word.trim()).filter(Boolean),
            Company: $('#excludeCompany').val().split(',').map(word => word.trim()).filter(Boolean),
            Location: $('#excludeLocation').val().split(',').map(word => word.trim()).filter(Boolean),
            Salary: $('#excludeSalary').val().split(',').map(word => word.trim()).filter(Boolean),
            Type: $('#excludeType').val().split(',').map(word => word.trim()).filter(Boolean),
            Description: $('#excludeDescription').val().split(',').map(word => word.trim()).filter(Boolean),
        };

        console.log("Sending exclusions to server:", exclusions);

        $.ajax({
            url: '/save_exclusions',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(exclusions),
            success: function(response) {
                console.log("Server response:", response);
                $('#settingsModal').modal('hide');
                alert(response.message);
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.error("Error saving exclusions:", textStatus, errorThrown);
                alert("Error saving exclusions.");
            }
        });
    }

    function getExclusionSettings() {
        const settings = localStorage.getItem('exclusionSettings');
        return settings ? JSON.parse(settings) : {};
    }

    $(document).ready(function() {
        const today = new Date().toISOString().split('T')[0];
        $("#summaryDate").val(today);
        loadScrapingSummary();
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
